<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense List</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>All Expenses</h1>

  <!-- ğŸ” Filter Section -->
  <div class="filter-form">
    <label>
      From:
      <input type="date" id="startDate">
    </label>
    <label>
      To:
      <input type="date" id="endDate">
    </label>
    <label>
      Category:
      <input type="text" id="categoryInput" placeholder="Enter title/category">
    </label>
    <button onclick="filterExpenses()" class="btn">Filter</button>
    <button onclick="clearFilters()" class="btn btn-secondary">Clear</button>
  </div>

  <div class="table-container">
    <table id="expensesTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount (â‚¹)</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will go here -->
      </tbody>
    </table>

    <div id="totalSummary" class="total-summary">Total: â‚¹0</div>

    <div style="text-align:center; margin-top: 20px;">
      <a href="/add" class="btn">â• Add New Expense</a>
    </div>
  </div>

  <script>
    let allExpenses = [];

    // Load on page load
    window.onload = () => {
      fetch('/api/expenses')
        .then(res => res.json())
        .then(data => {
          allExpenses = data;
          displayExpenses(allExpenses);
        })
        .catch(err => {
          document.body.innerHTML += `<p style="color:red;text-align:center;">Error loading expenses</p>`;
          console.error(err);
        });
    };

    function displayExpenses(data) {
      const tbody = document.querySelector('#expensesTable tbody');
      tbody.innerHTML = '';
      let total = 0;
      data.forEach(exp => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" value="${exp.title}" id="title-${exp._id}"></td>
          <td><input type="number" value="${exp.amount}" id="amount-${exp._id}"></td>
          <td><input type="date" value="${exp.date.slice(0, 10)}" id="date-${exp._id}"></td>
          <td>
            <button onclick="updateExpense('${exp._id}')" class="btn">ğŸ’¾</button>
            <button onclick="deleteExpense('${exp._id}')" class="btn btn-danger">ğŸ—‘ï¸</button>
          </td>
        `;
        tbody.appendChild(row);
        total += exp.amount;
      });
      document.getElementById('totalSummary').textContent = `Total: â‚¹${total}`;
    }

    function updateExpense(id) {
      const updated = {
        title: document.getElementById(`title-${id}`).value,
        amount: parseFloat(document.getElementById(`amount-${id}`).value),
        date: document.getElementById(`date-${id}`).value
      };

      fetch(`/api/expenses/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updated)
      })
      .then(res => res.json())
      .then(() => {
        alert("âœ… Expense updated!");
        location.reload();
      })
      .catch(err => console.error(err));
    }

    function deleteExpense(id) {
      if (!confirm("Are you sure you want to delete this expense?")) return;

      fetch(`/api/expenses/${id}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(() => {
        alert("ğŸ—‘ï¸ Expense deleted!");
        location.reload();
      })
      .catch(err => console.error(err));
    }

    function filterExpenses() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const category = document.getElementById('categoryInput').value.toLowerCase();

      const filtered = allExpenses.filter(exp => {
        const date = new Date(exp.date);
        const matchCategory = category === "" || exp.title.toLowerCase().includes(category);
        const matchStart = !start || date >= new Date(start);
        const matchEnd = !end || date <= new Date(end);
        return matchCategory && matchStart && matchEnd;
      });

      displayExpenses(filtered);
    }

    function clearFilters() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      document.getElementById('categoryInput').value = '';
      displayExpenses(allExpenses);
    }
  </script>
</body>
</html>
